<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <header>
            <div id="player"></div>
        </header>

        <nav>
            <div id="money">
                <p id="current-money"></p>
                <p id="current-rate">0</p>
                <div id="rate-menu">
                    <button id="rate-100">100</button>
                    <button id="rate-250">250</button>
                    <button id="rate-500">500</button>
                    <button id="rate-1000">1000</button>
                    <button id="rate-2500">2500</button>
                </div>
            </div>
            <div id="playbuttons">
                <button id="get-card">Get card</button>
                <button id="pass">Pass</button>
            </div>
        </nav>

        <main>
            <div id="card-table"></div>
            <div id="player-card-summary">0</div>
            <div id="bot-card-summary">0</div>
            <div id="match-result"></div>
        </main>
    </body>
</html>
