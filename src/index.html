<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c:500&display=swap"
            rel="stylesheet"
        />
        <title>Document</title>
    </head>
    <body>
        <header>
            <div>
                <p class="titles">Cash:</p>
                <div class="math-values">
                    <p id="current-money"></p>
                </div>
            </div>
            <div>
                <p class="titles">Rate:</p>
                <div class="math-values">
                    <p id="current-rate">0</p>
                </div>
            </div>
            <div>
                <p class="titles">Your Points:</p>
                <div class="math-values">
                    <p id="player-card-summary">0</p>
                </div>
            </div>
            <div>
                <p class="titles">Bot Points:</p>
                <div class="math-values">
                    <p id="bot-card-summary">0</p>
                </div>
            </div>
        </header>

        <main>
            <div id="match-result" class="match-result"></div>
            <div class="card-place">
                <div id="card-table"></div>
            </div>
        </main>

        <nav>
            <div id="money">
                <div id="rate-menu" class="rate-menu">
                    <button id="rate-100" class="rate-btn">100</button>
                    <button id="rate-250" class="rate-btn">250</button>
                    <button id="rate-500" class="rate-btn">500</button>
                    <button id="rate-1000" class="rate-btn">1000</button>
                    <button id="rate-2500" class="rate-btn">2500</button>
                </div>
            </div>
            <div id="playbuttons" class="playbuttons">
                <button id="get-card" class="get-btn">DRAW</button>
                <button id="pass" class="pass-btn">PASS</button>
            </div>
        </nav>
    </body>
</html>
